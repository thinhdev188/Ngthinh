<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rainbow Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Orbitron&family=Pacifico&family=Press+Start+2P&family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'stylish': ['"Brush Script MT"', 'cursive'],
              'formal': ['Georgia', 'serif'],
              'modern': ['"Helvetica Neue"', 'sans-serif'],
              'pixel': ['"Press Start 2P"', 'cursive'],
              'script': ['Pacifico', 'cursive'],
              'futuristic': ['Orbitron', 'sans-serif'],
              'mono': ['"Roboto Mono"', 'monospace'],
              'handwritten': ['Caveat', 'cursive'],
            },
            keyframes: {
              'hue-rotate': {
                '0%': { filter: 'hue-rotate(0deg)' },
                '100%': { filter: 'hue-rotate(360deg)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 5px #fff, 0 0 10px #fff, 0 0 15px #0ff, 0 0 20px #0ff' },
                '50%': { opacity: '0.8', boxShadow: '0 0 10px #fff, 0 0 15px #0ff, 0 0 20px #0ff, 0 0 25px #0ff' },
              },
              'fade-in': {
                'from': { opacity: '0', transform: 'scale(0.98)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              }
            },
            animation: {
              'hue-rotate': 'hue-rotate 10s infinite linear',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'fade-in': 'fade-in 0.3s ease-out forwards',
            },
          },
        },
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
